<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Anomalías de Consumo de Energía</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 5px;
        padding: 0;
        background-color: #f4f4f4;
      }

      .section {
        margin: 20px;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        float: left;
        width: calc(50% - 40px);
        box-sizing: border-box;
      }

      h1,
      h2 {
        text-align: center;
        color: #333;
      }

      select {
        display: block;
        margin: 20px auto;
        padding: 10px;
        font-size: 16px;
      }

      img {
        display: block;
        margin: 0 auto;
        margin-top: 20px;
        border: 2px solid #ccc;
        border-radius: 5px;
        max-width: 100%; /* Cambia este valor para hacer la imagen más pequeña */
        height: auto;
      }

      /* Responsive Styles */
      @media only screen and (min-width: 600px) {
        /* Larger screens */
        select {
          width: 50%;
        }

        img {
          max-width: 90%; /* Ajusta este valor según sea necesario */
        }
      }

      @media only screen and (min-width: 900px) {
        /* Extra large screens */
        select {
          width: 30%;
        }

        img {
          max-width: 100%; /* Cambia este valor para hacer la imagen más grande */
        }
      }
    </style>

    <!-----nuevos ESTILOS-->
    <style>
      /* Estilo para la sección */
      .small-section {
        width: 25%; /* Tamaño de la nueva sección, 25% más pequeña */
        margin: 10px;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        float: left;
        box-sizing: border-box;
      }

      /* Estilo para el contenedor de la galería */
      .small-section .gallery-container {
        width: 100%; /* Ancho de la galería */
        height: 100%; /* Altura de la galería */
        overflow: hidden;
        margin: 0 auto;
      }

      /* Estilo para las imágenes */
      .small-section .gallery-img {
        width: 100%; /* Ajustar al ancho del contenedor */
        height: auto;
      }

      /* Estilo para las flechas */
      .small-section .prev,
      .small-section .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #1e5b7a; /* Color azul oscuro */
        font-size: 24px;
        opacity: 0.5;
        z-index: 1000;
        transition: opacity 0.3s ease;
      }

      .small-section .prev:hover,
      .small-section .next:hover {
        opacity: 0.9;
      }

      .small-section .prev {
        left: 10px;
      }

      .small-section .next {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="section">
        <h1>Anomalías de Consumo de Energía por Mes</h1>
    
        <select id="meses1" onchange="cambiarMes1()">
            <option value="enero1">Enero</option>
            <option value="febrero1">Febrero</option>
            <option value="marzo1">Marzo</option>
            <option value="abril1">Abril</option>
            <option value="mayo1">Mayo</option>
            <option value="junio1">Junio</option>
            <option value="julio1">Julio</option>
            <option value="agosto1">Agosto</option>
            <option value="septiembre1">Septiembre</option>
            <option value="octubre1">Octubre</option>
        </select>
    
        <div id="imagenMes1">
            <h2 id="tituloMes1">Enero</h2>
            <img id="imagenConsumo1" src="consumo_energia_enero.png" alt="Consumo de energía en enero">
        </div>
    
        <script>
            function cambiarMes1() {
                var select = document.getElementById("meses1");
                var mesSeleccionado = select.options[select.selectedIndex].value;
                var divImagenMes = document.getElementById("imagenMes1");
                var titulo = divImagenMes.getElementsByTagName("h2")[0];
                var imagen = divImagenMes.getElementsByTagName("img")[0];
                titulo.textContent = mesSeleccionado.charAt(0).toUpperCase() + mesSeleccionado.slice(1);
                imagen.src = "consumo_energia_" + mesSeleccionado + ".png";
                imagen.alt = "Consumo de energía en " + mesSeleccionado;
            }
        </script>
    </div>
    
    

    <div class="section">
      <div class="container">
        <div class="buttons">
          <button class="button" onclick="mostrarImagen('enero')">Enero</button>
          <button class="button" onclick="mostrarImagen('febrero')">
            Febrero
          </button>
          <button class="button" onclick="mostrarImagen('marzo')">Marzo</button>
          <button class="button" onclick="mostrarImagen('abril')">Abril</button>
          <button class="button" onclick="mostrarImagen('mayo')">Mayo</button>
          <button class="button" onclick="mostrarImagen('junio')">Junio</button>
          <button class="button" onclick="mostrarImagen('julio')">Julio</button>
          <button class="button" onclick="mostrarImagen('agosto')">
            Agosto
          </button>
          <button class="button" onclick="mostrarImagen('septiembre')">
            Septiembre
          </button>
          <button class="button" onclick="mostrarImagen('octubre')">
            Octubre
          </button>
        </div>
        <div class="image-container">

      <style>
        .section {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          height: 100vh;
        }

        .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          width: 100%;
          max-width: 680px; /* Ajusta este valor según sea necesario */

        }

        .buttons {

          flex-wrap: wrap;
          gap: 10px;
          justify-content: center;
        }

        .button {

          cursor: pointer;
          text-align: center;

        .button:hover {

        }

        .image-container {
          margin-top: 20px; /* Espacio entre los botones y la imagen */
        }

        img {

          height: auto;
          border-radius: 5px;
        }
      </style>

      <script>
        function mostrarImagen(mes) {
          var imagen = document.getElementById("imagen");
          imagen.src = mes + ".png";
          imagen.alt = "Imagen de " + mes;
        }
      </script>
    </div>
</div>

</div>

      <script>
        let slideIndex = 0;
        let slideInterval = setInterval(showSlides, 2000); // Cambiar imagen cada 2 segundos

        function showSlides() {
          let slides = document.querySelectorAll(".small-section .gallery-img");
          for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          slideIndex++;
          if (slideIndex > slides.length) {
            slideIndex = 1;
          }
          slides[slideIndex - 1].style.display = "block";
        }

        function plusSlides(n) {
          clearInterval(slideInterval);
          showSlides((slideIndex += n));
          slideInterval = setInterval(showSlides, 2000);
        }
      </script>
    </section>
    

    <div class="section">
