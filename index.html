<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        background-color: #f4f4f4;
      }

      .sidebar {
        height: 100%;
        width: 180px; /* Aumenté el ancho a 100px */
        position: fixed;
        top: 0;
        left: 0;
        background-color: #333;
        padding-top: 20px;
        transition: width 0.5s;
        z-index: 9999;
      }

      .sidebar:hover {
        width: 250px;
      }

      .sidebar h2 {
        color: white;
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .sidebar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .sidebar ul li {
        padding: 10px;
        text-align: center;
      }

      .sidebar ul li a {
        color: #ccc;
        text-decoration: none;
        font-size: 18px;
        transition: all 0.3s ease;
      }

      .sidebar ul li a:hover {
        color: white;
      }

      #content,
      #content2,
      #content3 {
        display: none;
        margin-left: 120px; /* Ajusté el margen izquierdo */
        padding: 10px;
        text-align: center; /* Centra el contenido horizontalmente */
      }

      #content .buttons .button {
        background-color: rgb(79, 79, 207);
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
      }

      #content .buttons .button:hover {
        background-color: darkblue;
      }

      .content h1 {
        margin-bottom: 20px;
      }

      .content p {
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <script>
      mostrarSeccion("content");
    </script>
    <div class="sidebar">
      <h2>Dashboard</h2>
      <ul>
        <li><a href="#" onclick="mostrarSeccion('content')">Consumo de energía por meses
        </a></li>
        <li><a href="#" onclick="mostrarSeccion('content2')">Gráficos de Dispersión</a></li>
        <li><a href="#" onclick="mostrarSeccion('content3')">Heatmap</a></li>
        <li><a href="#" onclick="mostrarSeccion('content4')">Deudas por mes y cantón</a></li>
        <li><a href="#" onclick="mostrarSeccion('content5')">Deudas</a></li>
      </ul>
    </div>
    <div id="content">
      <h1>Consumo de energía por meses</h1>
      <div class="buttons">
        <button class="button" onclick="mostrarImagen('enero')">Enero</button>
        <button class="button" onclick="mostrarImagen('febrero')">
          Febrero
        </button>
        <button class="button" onclick="mostrarImagen('marzo')">Marzo</button>
        <button class="button" onclick="mostrarImagen('abril')">Abril</button>
        <button class="button" onclick="mostrarImagen('mayo')">Mayo</button>
        <button class="button" onclick="mostrarImagen('junio')">Junio</button>
        <button class="button" onclick="mostrarImagen('julio')">Julio</button>
        <button class="button" onclick="mostrarImagen('agosto')">Agosto</button>
        <button class="button" onclick="mostrarImagen('septiembre')">
          Septiembre
        </button>
        <button class="button" onclick="mostrarImagen('octubre')">
          Octubre
        </button>
      </div>
      <script>
        function mostrarSeccion(seccion) {
          var content = document.getElementById("content");
          var content2 = document.getElementById("content2");
          var content3 = document.getElementById("content3");
          var content4 = document.getElementById("content4");
          var content5 = document.getElementById("content5");

          if (seccion === "content") {
            content.style.display = "block";
            content2.style.display = "none";
            content3.style.display = "none";
            content4.style.display = "none";
            content5.style.display = "none";
          } else if (seccion === "content2") {
            content.style.display = "none";
            content2.style.display = "block";
            content3.style.display = "none";
            content4.style.display = "none";
            content5.style.display = "none";
          } else if (seccion === "content3") {
            content.style.display = "none";
            content2.style.display = "none";
            content3.style.display = "block";
            content4.style.display = "none";
            content5.style.display = "none";
          } else if (seccion === "content4") {
            content.style.display = "none";
            content2.style.display = "none";
            content3.style.display = "none";
            content4.style.display = "block";
            content5.style.display = "none";
          } else if (seccion === "content5") {
            content.style.display = "none";
            content2.style.display = "none";
            content3.style.display = "none";
            content4.style.display = "none";
            content5.style.display = "block";
          }
        }

        function mostrarImagen(mes) {
          var imagen = document.getElementById("imagen");
          imagen.src = mes + ".png";
          imagen.alt = "Imagen de " + mes;
        }
      </script>
      <div class="image-container">
        <img id="imagen" src="enero.png" alt="Imagen de enero" />
      </div>
    </div>

    <div id="content2">
      <h3>Consumo (x) con respecto a facturación (y)</h3>

      <select id="meses" onchange="cambiarMes(this.value)">
        <option value="enero">Enero</option>
        <option value="febrero">Febrero</option>
        <option value="marzo">Marzo</option>
        <option value="abril">Abril</option>
        <option value="mayo">Mayo</option>
        <option value="junio">Junio</option>
        <option value="julio">Julio</option>
        <option value="agosto">Agosto</option>
        <option value="septiembre">Septiembre</option>
        <option value="octubre">Octubre</option>
      </select>

      <div id="imagenMes" style="max-width: 100%; overflow: hidden">
        <img
          id="imagenConsumo"
          src="consumo_enero.png"
          alt="Consumo de energía en enero"
          style="max-width: 100%; height: auto"
        />
      </div>

      <script>
        function cambiarMes(mesSeleccionado) {
          var imagen = document.getElementById("imagenConsumo");
          imagen.src = "consumo_" + mesSeleccionado + ".png"; // Cambiar la fuente de la imagen según el mes seleccionado
          imagen.alt =
            "Consumo de energía en " +
            mesSeleccionado.charAt(0).toUpperCase() +
            mesSeleccionado.slice(1);
        }
      </script>
    </div>

    <div id="content3">
      <h2>Heatmap</h2>
      <img src="heatmap.png" alt="Heatmap" style="width: 60%; height: auto" />
    </div>

    <div id="content4" style="width: 80%; margin: 0 auto; text-align: right">
      <h2>Deudas por Mes y Cantón</h2>
      <img
        src="canton.png"
        alt="Heatmap"
        style="max-width: 90%; height: auto"
      />
    </div>

    <div id="content5" style="display: none; width: 90%; margin: 0 auto; text-align: right; background-color: rgb(255, 255, 255);">
        <img src="deudas.png" alt="Deudas" style="max-width: 50%; height: auto" />
    </div>
    
    
  </body>
</html>
