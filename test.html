<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Anomalías de Consumo de Energía</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 5px;
            padding: 0;
            background-color: #f4f4f4;
        }

        .section {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            float: left;
            width: calc(50% - 40px);
            box-sizing: border-box;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        select {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
        }

        img {
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            max-width: 100%; /* Cambia este valor para hacer la imagen más pequeña */
            height: auto;
        }

        /* Responsive Styles */
        @media only screen and (min-width: 600px) {
            /* Larger screens */
            select {
                width: 50%;
            }

            img {
                max-width: 90%; /* Ajusta este valor según sea necesario */
            }
        }

        @media only screen and (min-width: 900px) {
            /* Extra large screens */
            select {
                width: 30%;
            }

            img {
                max-width: 100%; /* Cambia este valor para hacer la imagen más grande */
            }
        }
    </style>
</head>
<body>
    <div class="section">
        <h1>Anomalías de Consumo de Energía por Mes</h1>

        <select id="meses" onchange="cambiarMes()">
            <option value="enero">Enero</option>
            <option value="febrero">Febrero</option>
            <option value="marzo">Marzo</option>
            <option value="abril">Abril</option>
            <option value="mayo">Mayo</option>
            <option value="junio">Junio</option>
            <option value="julio">Julio</option>
            <option value="agosto">Agosto</option>
            <option value="septiembre">Septiembre</option>
            <option value="octubre">Octubre</option>
        </select>

        <div id="imagenMes">
            <h2>Enero</h2>
            <img src="consumo_energia_enero.png" alt="Consumo de energía en enero">
        </div>

        <script>
            function cambiarMes() {
                var select = document.getElementById("meses");
                var mesSeleccionado = select.options[select.selectedIndex].value;
                var imagenMes = document.getElementById("imagenMes");
                var titulo = imagenMes.getElementsByTagName("h2")[0];
                var imagen = imagenMes.getElementsByTagName("img")[0];
                titulo.textContent = mesSeleccionado.charAt(0).toUpperCase() + mesSeleccionado.slice(1);
                imagen.src = "consumo_energia_" + mesSeleccionado + ".png";
                imagen.alt = "Consumo de energía en " + mesSeleccionado;
            }
        </script>
    </div>

    <div class="section">
        <h1>Imágenes de Meses</h1>
        
        <div class="container">
            <div class="buttons">
                <button class="button" onclick="mostrarImagen('enero')">Enero</button>
                <button class="button" onclick="mostrarImagen('febrero')">Febrero</button>
                <button class="button" onclick="mostrarImagen('marzo')">Marzo</button>
                <button class="button" onclick="mostrarImagen('abril')">Abril</button>
                <button class="button" onclick="mostrarImagen('mayo')">Mayo</button>
                <button class="button" onclick="mostrarImagen('junio')">Junio</button>
                <button class="button" onclick="mostrarImagen('julio')">Julio</button>
                <button class="button" onclick="mostrarImagen('agosto')">Agosto</button>
                <button class="button" onclick="mostrarImagen('septiembre')">Septiembre</button>
                <button class="button" onclick="mostrarImagen('octubre')">Octubre</button>
            </div>
            <div class="image-container">
                <img id="imagen" src="enero.jpg" alt="Imagen de enero">
            </div>
        </div>
    
        <style>
            .container {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
    
            .buttons {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
    
            .button {
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-align: center;
                transition: background-color 0.3s;
            }
    
            .button:hover {
                background-color: #0056b3;
            }
    
            .image-container {
                margin-left: 20px; /* Espacio entre los botones y la imagen */
            }
    
            img {
                max-width: 100%;
                height: auto;
                border-radius: 5px;
            }
        </style>
    
        <script>
            function mostrarImagen(mes) {
                var imagen = document.getElementById('imagen');
                imagen.src = mes + '.jpg';
                imagen.alt = 'Imagen de ' + mes;
            }
        </script>
    </div>

    <!-- Nueva sección añadida debajo -->

    <div class="section">
        <h1>Anomalías de Consumo de Energía por Parroquia</h1>

        <select id="parroquias" onchange="cambiarParroquia()">
            <option value="50">Parroquia 50</option>
            <option value="51">Parroquia 51</option>
            <option value="52">Parroquia 52</option>
            <option value="53">Parroquia 53</option>
            <option value="54">Parroquia 54</option>
            <option value="55">Parroquia 55</option>
            <option value="56">Parroquia 56</option>
            <option value="57">Parroquia 57</option>
            <option value="62">Parroquia 62</option>
        </select>

        <div id="imagenParroquia">
            <h2>Parroquia 50</h2>
            <img id="imagen" src="50_consumo_energia_por_mes.png" alt="Consumo de energía en Parroquia 50">
        </div>

        <script>
            function cambiarParroquia() {
                var select = document.getElementById("parroquias");
                var parroquiaSeleccionada = select.options[select.selectedIndex].value;
                var imagen = document.getElementById("imagen");
                imagen.src = parroquiaSeleccionada + "_consumo_energia_por_mes.png";
                imagen.alt = "Consumo de energía en Parroquia " + parroquiaSeleccionada;
                var titulo = document.getElementById("tituloParroquia");
                titulo.textContent = "Parroquia " + parroquiaSeleccionada;
            }
        </script>
    </div>
    <div class="section">
        <h1>Anomalías de Consumo de Energía por Parroquia</h1>
    
        <select id="parroquias" onchange="cambiarParroquia()">
            <option value="50">Parroquia 50</option>
            <option value="51">Parroquia 51</option>
            <option value="52">Parroquia 52</option>
            <option value="53">Parroquia 53</option>
            <option value="54">Parroquia 54</option>
            <option value="55">Parroquia 55</option>
            <option value="56">Parroquia 56</option>
            <option value="57">Parroquia 57</option>
            <option value="62">Parroquia 62</option>
        </select>
    
        <div id="imagenParroquia">
            <h2>Parroquia 50</h2>
            <img id="imagen" src="50_consumo_energia_por_mes.png" alt="Consumo de energía en Parroquia 50">
        </div>
    
        <script>
            function cambiarParroquia() {
                var select = document.getElementById("parroquias");
                var parroquiaSeleccionada = select.options[select.selectedIndex].value;
                var imagen = document.getElementById("imagen");
                imagen.src = parroquiaSeleccionada + "_consumo_energia_por_mes.png";
                imagen.alt = "Consumo de energía en Parroquia " + parroquiaSeleccionada;
                var titulo = document.getElementById("tituloParroquia");
                titulo.textContent = "Parroquia " + parroquiaSeleccionada;
            }
        </script>
    </div>
    
    <!-- Nueva sección añadida a lado de la sección "Anomalías de Consumo de Energía por Parroquia" -->
    <div class="section">
        <h1>Otra Sección</h1>
        <p>Contenido de la nueva sección.</p>
    </div>
    
</body>
</html>
